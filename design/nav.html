<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Start Page</title>
  </head>

    <div
      class="bg"
      style="
        background-image: url('../dist/img/chuttersnap-JH0wCegJsrQ-unsplash.jpg');

      <button class="gear">
        <i data-feather="settings"></i>
      </button>

        <!-- 时间 -->
        <!-- 数字中间必须空格不然不能分散对齐 -->

          <div class="timebar__time">1 9 : 2 2</div>
          <div class="timebar__hr"></div>
          <div class="timebar__date">2 0 2 0 / 1 0 / 1 6</div>
          <div class="timebar__hr"></div>
          <div class="timebar__week">F r i d a y</div>
        </div>
        <!-- 搜索框 -->
        </div>
      <!-- 上拉箭头 -->
      <a class="button-arrow"><i data-feather="chevrons-up"></i></a>
    </div>
  </body>
  <script>
    feather.replace();
  </script>
